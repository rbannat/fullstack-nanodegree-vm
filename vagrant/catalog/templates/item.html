{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

{% if items !=[] %}
<div class="row">
    <div class="col-md-12">
        <div class="menu-item">
            <h3>{{item.name}}</h3>
            <p>{{item.description}}</p>
            <p>Category: {{item.category.name}}</p>
            <a href="{{url_for('editItem', item_id = item.id ) }}">Edit</a> |
            <a href="{{url_for('deleteItem', item_id = item.id ) }}">Delete</a>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
