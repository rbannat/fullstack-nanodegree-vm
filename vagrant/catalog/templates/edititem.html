{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="{{url_for('editItem', item_id=item.id)}}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">

                <label for="description">Description:</label>
                <textarea class="form-control" maxlength="250" rows="3"
                          name="description">{{item.description}}</textarea>

                <label for="category">Category:</label>
                <select name="category" id="category" class="form-control">
                    {% for category in categories %}
                    <option value="{{category.id}}" {% if category.id == item.category.id%} selected {%endif%}>{{category.name}}</option>
                    {% endfor %}
                </select>

                <button type="submit" class="btn btn-default" id="submit" type="submit">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save
                </button>
                <a class="btn btn-default delete" href="{{url_for('showCategory', category_id=item.category.id)}}">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
