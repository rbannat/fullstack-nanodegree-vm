{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row">
    <h1>New Item</h1>
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" maxlength="50" class="form-control" name="name" placeholder="Name of the item">

                <label for="description">Description:</label>
                <textarea class="form-control" maxlength="250" rows="3" name="description"
                          placeholder="Description of the item"></textarea>

                <label for="category">Category:</label>
                <select name="category" id="category" class="form-control">
                    {% for category in categories %}
                    <option value="{{category.id}}">{{category.name}}</option>
                    {% endfor %}
                </select>

                <button type="submit" class="btn btn-default" id="submit" type="submit">
                    <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
